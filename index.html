<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>CRAFT Hospital</h1>
    </div>

    <div class="main-wrapper">
        <div class="timer-section-wrapper">
            <div class="timer-section">
                <h1>Set your timer!</h1>
            </div>
        </div>
        <div class="input-section-wrapper">
            <div class="input-section">
                <h1>Enter Details</h1>
            </div>
            <div class="input-form">
                <form action="">
                    <input type="text" placeholder="Patient Name">
                    <input type="text" placeholder="Sex">
                    <input type="text" placeholder="Age">
                    <input type="text" placeholder="Hospital ID">
                    <input type="text" placeholder="Procedure">
                    <input type="text" placeholder="Surgeon">
                    <input type="text" placeholder="Anaesthetist">
                    <input type="text" placeholder="Blood Group">
                    <input type="text" placeholder="Hemoglobin">
                    <input type="text" placeholder="Allergies">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
